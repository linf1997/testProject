[pytest]
# pytest配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = testcases

# 命令行参数
addopts = 
    -v
    --tb=short
    --strict-markers
    --alluredir=reports/allure-results
    --clean-alluredir

# 标记
markers =
    smoke: 冒烟测试
    regression: 回归测试
    api: 接口测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S



